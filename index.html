<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MenuApp</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="dist/main.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-xs-8 col-sm-6 menu-container">
                <div class="dropdown">
                    <button id="menu" class="btn btn-block" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <span class="menu-title"></span>
                        <i class="fa fa-chevron-down" aria-hidden="true"></i>
                  </button>
                    <ul class="dropdown-menu" aria-labelledby="menu"></ul>
                </div>
                <div class="meals">
                    <ul></ul>
                </div>
                <div class="options">
                    <button type="button" class="btn btn-icon new disabled">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </button>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-icon up">
                            <i class="fa fa-chevron-up" aria-hidden="true"></i>
                        </button>
                        <button type="button" class="btn btn-icon down">
                            <i class="fa fa-chevron-down" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="dist/script.min.js"></script>
</html>
